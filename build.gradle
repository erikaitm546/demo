plugins {
	id 'org.springframework.boot' version '2.2.7.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {      //Repositorio de las librerias
	mavenCentral()
}

dependencies { //Librerias externas
	implementation 'org.springframework.boot:spring-boot-starter-web' //Para desplegar la app
	testImplementation('org.springframework.boot:spring-boot-starter-test') { //Pruebas unitarias
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
}

test {
	useJUnitPlatform()
}
